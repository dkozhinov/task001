<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/editor/submit}" th:object="${absence}" method="post">
    <p>id: <input type="text" th:field="*{id}" /></p>
    <p>idName: <input type="text" th:field="*{id_name}" /></p>
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>idPosition: <input type="text" th:field="*{id_position}" /></p>
    <p>position: <input type="text" th:field="*{position}" /></p>
    <p>cause: <input type="text" th:field="*{cause}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
