<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>MySQL</title>
    <style> select {height:39px; width: 900px; } </style>

</head>
<body>


<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/addabsence}" th:object="${absence}" method="post">
                <h1>Информация об опоздавшем</h1>

                <div class="form-group">
                    <label>ФИО</label><br>

                    <select name="name">
                        <option th:each="vocname : ${vocnames}"
                                th:value="${vocname.name}"
                                th:utext="${vocname.name}">
                        </option>
                    </select>

                </div>

                <div class="form-group">
                    <label>Должность</label><br>

                    <select name="position">
                        <option th:each="vocposition : ${vocpositions}"
                                th:value="${vocposition.position}"
                                th:utext="${vocposition.position}">
                        </option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="cause">Причина</label>
                    <input type="text" class="form-control" rows="4" id="cause" th:field="*{cause}"/>
                </div>
                <div class="form-group">
                    <label for="absencedate">Дата</label>
                    <input type="date" class="form-control" id="absencedate" th:field="*{absencedate}"/>
                    DD-MM-YYYY
                </div>


                <div class="form-group">
                    <label for="absencetime">Время</label>
                    <input type="time" class="form-control" id="absencetime" th:field="*{absencetime}"/>
                    HH:MM
                </div>
                <button type="submit" class="btn btn-success">Внести информацию в базу</button>
            </form>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
