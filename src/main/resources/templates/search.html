<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>MySQL</title>
</head>
<body>


<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <h1>Поиск в базе данных опоздавших сотрудников</h1>

            <form action="#" th:action="@{/searchnameabsence}" th:object="${absence}" method="post">
                <div class="form-group">
                    <label for="name">ФИО</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                    <button type="submit" class="btn btn-success">Поиск</button>
                </div>
            </form>

            <form action="#" th:action="@{/searchpositionabsence}" th:object="${absence}" method="post">
                <div class="form-group">
                    <label for="position">Должность</label>
                    <input type="text" class="form-control" id="position" th:field="*{position}"/>
                    <button type="submit" class="btn btn-success">Поиск</button>
                </div>
            </form>

            <form action="#" th:action="@{/searchcauseabsence}" th:object="${absence}" method="post">
                <div class="form-group">
                    <label for="cause">Причина</label>
                    <input type="text" class="form-control" rows="4" id="cause" th:field="*{cause}"/>
                    <button type="submit" class="btn btn-success">Поиск</button>
                </div>
            </form>

            <hr/>
        </div>
    </div>
</div>

</body>
</html>
